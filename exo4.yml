openapi: 3.0.3
info:
  title: Products API
  description: An API for searching products with pagination and query filtering.
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: Apple
        expiration_datetime:
          type: string
          format: date-time
          example: 2025-12-31T23:59:59Z
        price:
          type: number
          format: float
          example: 1.99
      required:
        - name
        - expiration_datetime
        - price
  parameters:
    LimitParam:
      name: limit
      in: query
      description: Maximum number of products to return.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      example: 20
    QueryParam:
      name: q
      in: query
      description: Search term to filter products by name.
      required: false
      schema:
        type: string
      example: apple
paths:
  /products:
    get:
      summary: Search products
      description: Retrieves a list of products based on search term and limit parameters.
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QueryParam'
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Example with multiple products
                  value:
                    - name: Apple
                      expiration_datetime: 2025-12-31T23:59:59Z
                      price: 1.99
                    - name: Banana
                      expiration_datetime: 2025-11-15T23:59:59Z
                      price: 0.99
                emptyList:
                  summary: Example with no products
                  value: []
